---
name: Release

on:
  push:
    tags:
      - '*'

permissions:
  attestations: write
  contents: write
  id-token: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | \
          sh -s -- -b /usr/local/bin
          syft --version
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.23.8'
      - name: Run Goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: GitHub Attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-checksums: ./dist/checksums.txt

  helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.17.3
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_RELEASE_TOKEN }}
      - name: Helm Push
        working-directory: charts/
        run: |
          CHART_VERSION=$(awk '/version/ {print $2}' cost-exporter/Chart.yaml)
          helm package cost-exporter
          # Rename to store those in the same repository
          mv cost-exporter-${CHART_VERSION}.tgz cost-exporter-chart-${CHART_VERSION}.tgz
          helm push cost-exporter-chart-${CHART_VERSION}.tgz \
          oci://ghcr.io/${{ github.repository_owner }}
