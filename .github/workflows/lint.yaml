---
name: Lint
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

env:
  # Workaround for
  # https://github.com/super-linter/super-linter/issues/5791
  YAML_CONFIG_FILE: "yamllint.yaml"
  VALIDATE_MARKDOWN_PRETTIER: false
  VALIDATE_YAML_PRETTIER: false
  LOG_LEVEL: DEBUG

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter/slim@v7.3.0
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
